<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Confirmado</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hearts {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            overflow: hidden;
            text-align: center;
        }

        .heart {
            color: red;
            font-size: 2rem;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }

        .message {
            color: red;
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="message">Seu pedido foi completado com sucesso! <br> Muito obrigado!</h1>
        <div class="hearts">
            <span class="heart">❤️</span>
            <span class="heart">❤️</span>
            <span class="heart">❤️</span>
        </div>
    </div>
</body>
</html>
