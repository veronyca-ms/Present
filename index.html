<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha Seus Presentes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hearts {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            overflow: hidden;
            text-align: center;
        }

        .heart {
            color: red;
            font-size: 2rem;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo amor da minha vida, escolha seus presentes</h1>
            <span class="heart">❤️</span>
            <span class="heart">❤️</span>
            <span class="heart">❤️</span> <br> <br>
            <button id="proceedButton" class="add-btn">Escolher Presentes</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
