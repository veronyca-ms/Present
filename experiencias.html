<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha Suas Experiências</title>
    <link rel="stylesheet" href="presentes.css">
    <script>
        function adicionarAoCarrinho(item) {
            const carrinho = JSON.parse(sessionStorage.getItem('carrinho')) || [];
            if (carrinho.length >= 5) {
                alert('Você só pode adicionar até 5 presentes ao carrinho.');
                return;
            }
            if (!carrinho.includes(item)) {
                carrinho.push(item);
            }
            sessionStorage.setItem('carrinho', JSON.stringify(carrinho));
            alert(item + ' foi adicionado ao carrinho!');
        }
    </script>
</head>
<body>
    <header>
        <div class="carrinho-container">
            <a href="carrinho.html">
                <button id="carrinho-btn">Ver Carrinho</button>
            </a>
        </div>
        <button type="button" onclick="window.history.back()">Voltar</button>
    </header>
    <div class="container">
        <h1>Passeios</h1>
        <div class="item">
            <img src="imagens/acai.jpg" alt="Passeio de Balão">
            <label for="experiencia1">Role de Açai</label>
            <button type="button" class="add-btn" onclick="adicionarAoCarrinho('Passeio de Balão')">+</button>
        </div>
        <div class="item">
            <img src="imagens/motel.jpg" alt="Curso de Culinária">
            <label for="experiencia2">Motel</label>
            <button type="button" class="add-btn" onclick="adicionarAoCarrinho('Curso de Culinária')">+</button>
        </div>
        <div class="item">
            <img src="imagens/piquinique.jpg" alt="Aula de Yoga">
            <label for="experiencia3">Piquinique</label>
            <button type="button" class="add-btn" onclick="adicionarAoCarrinho('Aula de Yoga')">+</button>
        </div>
        <div class="item">
            <img src="imagens/bicicleta.jpg" alt="Dia de Spa">
            <label for="experiencia4">Passeio de Bicicleta</label>
            <button type="button" class="add-btn" onclick="adicionarAoCarrinho('Dia de Spa')">+</button>
        </div>
        <div class="item">
            <img src="imagens/sinuca.jpg" alt="Show Musical">
            <label for="experiencia5">Sinuca</label>
            <button type="button" class="add-btn" onclick="adicionarAoCarrinho('Show Musical')">+</button>
        </div>
    </div>
</body>
</html>
